<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logoContainer">
            <img class="logo" src="./images/RPSLogo.jpg" alt="Logo">
        </div>
        <h1>Rock Paper Scissor Game</h1>
        
    </div>
    <h2>You are going to play with the Computer: Choose either Rock,Paper or Scissor</h2>
    <div class="signContainer">
        <button class="rock"><img src="./images/rock.webp" alt="Rock"></button>
        <button class="paper"><img src="./images/paper.jpg" alt="Paper"></button>
        <button class="scissor"><img src="./images/scissors.webp" alt=""></button>
    </div>
    <div class="resultContainer">
        <h3>The winner will be shown here</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
